name: librarium_front
description: Librarium - RPG de Hábitos com temática dark fantasy
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI e navegação
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  
  # Estado e dados
  provider: ^6.1.1
  http: ^1.1.2
  shared_preferences: ^2.2.2
  
  # Animações e efeitos
  lottie: ^2.7.0
  shimmer: ^3.0.0
  confetti: ^0.7.0
  
  # Gráficos e visualizações
  fl_chart: ^0.66.0
  calendar_timeline: ^1.1.3
  
  # Utilitários
  intl: ^0.19.0
  uuid: ^4.2.1
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  image: ^4.1.3
  image_cropper: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
